{% extends 'myapp/base.html' %}

{% block title %}Home - MyApp{% endblock %}

{% block content %}

<div class="container text-center mt-5">
    <h2>You have been logged out!</h2>
    <p><a href="{% url 'login' %}">Login again</a></p>
</div>

<style>
    body {
        background-color: #86afd7;
        font-family: 'Arial', sans-serif;
    }
    ul.errorlist {
        display: none;
    }
    .container {
        max-width: 550px;
        margin: auto;
        padding: 20px;
    }
    .registration-box {
        background-color: white;
        padding: 30px 40px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h2, h3 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }
    .image-gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
    }
    .image-card {
        text-align: center;
    }
    .btn-block {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        background-color: #007bff;
        border: none;
        color: white;
        font-weight: bold;
    }
    .btn-block:hover {
        background-color: #0056b3;
    }
    .text-center {
        text-align: center;
    }
    a {
        color: #007bff;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
</style>

{% endblock %}
